  <title>Arquitectura de Computadoras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 22px; /* Tamaño de fuente aumentado */
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between; 
      align-items: center;
      background-color: #111;
      color: white;
      padding: 20px;
      flex-wrap: nowrap;
      gap: 20px;
    }

    header img {
      height: 100px;
      margin: 0; 
      flex-shrink: 0;
    }

    header div {
      flex: 1;
      text-align: center;
    }

    header h1 {
      font-size: 32px;
      margin: 10px 0;
    }

    header h2 {
      font-size: 24px;
      color: #ccc;
      margin: 5px 0;
    }

    main {
      padding: 30px;
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      background-color: #222;
      color: white;
    }

    table th, table td {
      border: 2px solid #444;
      padding: 15px 25px;
      font-size: 22px;
    }

    table a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    table a:hover {
      text-decoration: underline;
    }

    img {
      display: block;
      margin: 30px auto;
      max-width: 90%;
      height: auto;
      border: 2px solid #00ffff;
      border-radius: 10px;
    }

    p {
      line-height: 1.8;
      margin: 20px 0;
      font-size: 24px;
    }

    b, i {
      color: #00ffff;
    }

    footer {
      margin-top: 40px;
      background-color: #111;
      padding: 20px 0;
    }

    footer a {
      color: #00ffff;
      text-decoration: none;
      font-size: 22px;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    <div>
